<!doctype html>
<html>
  <head>
     <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
   
    <!--  Font Awesome 5  -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
   
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <header class="border-bottom navbar navbar-expand-lg bg-info" style="height: 60px;">
     <a class="navbar-brand text-light" href="{{url_for('main.index')}}"><h2>Portal Stie</h2></a>
      <ul class="navbar-nav">
       <li class="nav-item text-light"><h3 class="font-weight-bold">내 정보</h3></li>
      </ul>
    </header>
    <main class="container">
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for message in messages %}
            <div class="alert alert-warning container">
              <button type="button" class="close" data-dismiss="alert">&times;</button>
              <li>{{message}}</li>
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}
      {% block contents %}
     
      {% endblock %}
    </main>
  </body>
</html>
