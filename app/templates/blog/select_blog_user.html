<!doctype html>
<html>
  <head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
   
    <!--  Font Awesome 5  -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <style>
     body{
       background-color: rgb(224, 224, 224, 0.61);
     }
     .select-user{
       background-color: rgb(255, 255, 255);
       border: 3px solid rgb(22, 234, 205);
     }
     .select-btn{
       background-color: rgb(22, 234, 205);
       border: 1px solid rgb(22, 160, 133);
       width: 100px;
       height: 40px;
     }
    </style>
  </head>
  <body>
    <main class="container h-100 p-5">
      <div class="container h-50 m-5">
        <div class="select-user container w-75 p-5">
          <div class="container p-3">
            <h3 class="font-weight-bold">계정에대한 블로그용 닉네임이 존재하지 않습니다. 블로그 닉네임 생성에서 아래의 두 방법중 선택해주세요.</h3>
          </div>
          <form class="container p-5">
            <div class="form-group form-check">
              <input type="radio" id="default" class="form-check-input" name="check" value="default" /><label class="form-check-label" for="default">기존 계정의 닉네임 이용하기</label>
            </div>
            <div class="form-group form-check">
               <input type="radio" id="new" class="form-check-input" name="check" value="new" /><label class="form-check-label" for="new">새로운 닉네임 지정하기.</label>
            </div>
            <input type="submit" value="확인" class="select-btn btn text-light"/>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
